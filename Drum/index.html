<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Set</title>
  <!-- stylesheet-->
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/5c476cfb07.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum <i class="icon fas fa-drum"></i>  Kit</h1>

  <div class="set">
    <p>Click the buttons OR press the keyboard</p>
    <div class="row">
      <div class="col-sm-3">
        <button class="w drum">w</button>
        <button class="a drum">a</button>
        <button class="s drum">s</button>
        <button class="d drum">d</button>
      </div>
      <div class="col-sm-4">
        <button class="j drum">j</button>
        <button class="k drum">k</button>
        <button class="l drum">l</button>
      </div>
    </div>
  </div>


  <footer><strong>Made with ❤️  by Soham.</strong></footer>

<script src="index.js" charset="utf-8"></script>

</body>

</html>
